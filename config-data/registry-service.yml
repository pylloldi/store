server:
  port: ${PORT:${SERVER_PORT:0}}

eureka:
  client:
    fetchRegistry: false
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
  instance:
    #hostname: localhost
    instance-id: ${spring.aplicattion.name}:${spring.application.instance_id:${random.value}}